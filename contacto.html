    <!--        Contenido       -->
    <h1 class="contacto">CONSULTA TU PROYECTO</h1>
    <form action="/submit" method="POST" class="formulario-contacto">
        <div class="contenedor">
            <!-- Contenedor de Información del Cliente -->
            <div class="infoCliente">
                <h2>Información del Cliente</h2><br>
                <label for="nombre">Nombre completo:</label>
                <input type="text" name="nombre" id="" placeholder="Escribe tu nombre">
                <br><br>
                <label for="email">Correo electrónico:</label>
                <input type="email" name="email" id="" placeholder="Escribe tu email">
                <br><br>
                <label for="telefono">Telefono: </label>
                <input type="tel" name="telefono" id="" placeholder="+52 123 4567 890">
                <br><br>
                <label for="empresa">Nombre de la empresa:</label>
                <input type="text" name="empresa" id="" placeholder="Esciba el nombre la empresa">
                <br><br>
                <label for="ubicacion">Pais: </label>
                <select name="categoria" id="categoria" onchange="actualizarSubcategoria()">
                <option value="">--Seleccione su pais--</option>
                <option value="mexico">México</option>
                <option value="estadosUnidos">Estados Unidos</option>
                <option value="italia">Italia</option>
                <option value="colombia">Colombia</option>
            </select>
            <br><br>
            <label for="subcategoria">Ciudad</label>
            <select name="subcategoria" id="subcategoria">
                <option value="">--Seleccione su ciudad--</option>
            </select>
            <br><br>
            </div>
            <!-- Contenedor de Información del Proyecto -->
            <div class="infoProyecto">
                <h2>Información del Proyecto</h2><br>
                <label for="descripcion-proyecto">Descripción del proyecto:</label>
                <textarea name="descripcion-proyecto" id="" placeholder="Describe las necesidad de tu proyecto"></textarea>
                <br><br>
                <label for="objetivo-software">Objetivo del software:</label>
                <select id="tipo-software" name="tipo-software">
                    <option value="">--Seleccione su tipo de software--</option>
                    <option value="web">Aplicación web</option>
                    <option value="movil">Aplicación móvil</option>
                    <option value="escritorio">Software de escritorio</option>
                </select>
                <br><br>
                <label for="fecha-limite">Fecha límite de entrega:</label>
                <input type="date" name="fecha-limite" id="">
                <br><br>
                <label for="presupuesto">Rango de presupuesto:</label>
                <input type="text" name="presupuesto" id="" placeholder="Coloque un rango de presupuesto">
                <br><br>
                <label for="comentarios">Comentarios adicionales:</label>
                <textarea name="comentarios" id="" placeholder="Coloque comentarios adicionales si lo desea"></textarea>
                <input type="submit" value="Enviar">
            </div>
        </div>
    </form>
    <script src="script.js"></script>
</body>
</html>
